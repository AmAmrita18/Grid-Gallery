<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading textHover">My Gallery</h2>
            <h3 class="heading-2 textHover">#Day-Night Theme</h3>
            <p class="sub-heading textHover">When words become unclear, I shall focus with photographs. When images become inadequate, i shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1673386999350-a7031ce4edd0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">Waterfalls</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1598507892239-1fdf12420dc3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">Hills</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1649905752762-c5bbeb7a160a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80);">Rain</div>
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1581975333092-af8f70c1ca73?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);">Mountains</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1673219498762-dade6b350c66?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=407&q=80);">Ocean</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1673445405698-8664c1c971d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80);">Trees</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1673392312116-0e75f6efccc8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80);">Beach</div>
        </div>
    </div>
</body>
</html>
